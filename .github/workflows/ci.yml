name: ci

on:
  pull_request:
  push:
    branches:
      - main
      - init-oss

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
      - run: npm ci
      - run: npm run test
      - run: npx playwright install --with-deps
      - run: npm run test:ui
      - run: npm run build
